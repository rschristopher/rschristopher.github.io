# -*- mode: yaml -*-
# vim: set filetype=yaml tabstop=4 shiftwidth=4 autoindent smartindent:
site_name: "Bitcoin is True"
site_url: https://rschristopher.github.io/
site_description: "Bitcoin is True"
site_author: RS Christopher
docs_dir: src
site_dir: docs
copyright: Uncopyright &copy; 2022-2025 ~ RS Christopher
extra:
    generator: false
extra_css:
    - https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css
extra_javascript:
    - js/btcusd.mjs
    - js/page/inflation.mjs
    - js/page/prices.mjs
    - js/page/rent-vs-mortgage.mjs
    - js/page/retirement.mjs
