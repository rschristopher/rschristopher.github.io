site_description: "Is Bitcoin True?"
site_author: RS Christopher
docs_dir: src
site_dir: docs
copyright: Uncopyright &copy; 2022-2025 ~ R.S. Christopher
extra:
    generator: false
extra_css:
    - css/extra.css
theme:
    name: material
    features:
        - navigation.indexes
        - navigation.footer
        - navigation.sections
        - navigation.tabs
        - navigation.top
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    logo: images/bitcoin-logo-bw.png
    favicon: images/favicon.png

